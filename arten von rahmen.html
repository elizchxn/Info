<html>
<head>
	<meta charset="UTF-8">
	<title>Rahmen</title>

	<style>
	table {
		border: 5px solid green;
	}
	
	.gepunktet {
		border-width: 5px;
		border-style: dotted;
		border-color: green;
	}
	
	.strichliert {
		border: 3px dashed green;
	}	
	
	.durchgezogen {
		border-width: 5px;
		border-style: solid;
		border-color: green;
	}
	
	.doppeltdurchgezogen {
		border-width: 5px;
		border-style: double;
		border-color: green;
	}
	
	img {
		border: 30px groove yellow;
	}	

	</style>
</head>
<body>

<h1>Arten von Rahemn</h1>
<p>Durchgezogene Linien: solid</p>
<table border="1px">
	<tr>
		<td>erste Zeile</td>
		<td>zweite Spalte</td>
	</tr>
	<tr>
		<td>zweite Zeile</td>
		<td>zweite Spalte</td>
	</tr>
</table>
<p>Gepunktet: dotted</p>
<p class="gepunktet"> Text
<p>Strichliert: dashed</p>
<p class="strichliert"> Text	
<p>Durchgezogen: solid</p>
<p class="durchgezogen"> Text
<p>Doppelt Durchgezogen: double</p>
<p class="doppeltdurchgezogen">Text</p>

<img src="https://www.kunstdepot24.de/BilderQuali/sn005.jpg" width="360" height="240">

</body>
</html>
