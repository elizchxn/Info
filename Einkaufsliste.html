<html>
<head>
	<meta charset = "utf-8">
	<title>Einkaufsliste</title>
<script>
var liste = [];
function hinzufuegen(){
	var element = document.getElementById("eingabe").value;
	liste[liste.length] = element;
	ausgabe();
}
function ausgabe() {
	var ausgabeText = "Deine Liste : <br>";
	for(i=0;i<[liste.length];i++){
		ausgabeText += i+1+"."+liste[i]+"<br>";
		document.getElementById("ausgabe").innerHTML = ausgabeText;
	}
}
function sortieren(){
	liste.sort();
	ausgabe();
}
function vertauschen(p, k) {
	var hilfe = liste[p];
	liste[p] = liste[k];
	liste[k] = hilfe;
}
function selectionSort(){
	for(var i=0; i< liste.length; i++){
		var min = i;
		for(var j = min;j < liste.length;j++) {
			if(liste[min] > liste[j]) {
				min = j;
			}
		}
		vertauschen(min, i);
	}
	ausgabe();
}
function bubbleSort(){
	var vertauscht = true;
	while(vertauscht) {
		vertauscht = false;
		for(i = 0; i < liste.length - 1; i++) {
			if(liste[i] > liste[i+1]){
			vertauschen(i, i+1);
			vertauscht = true;
		
		}
	}
	ausgabe();
}
}
function mischen() {
	for(var i = liste.length-1;i>0;i--){
		var j = Math.floor(Math.random()*(i+1));
		vertauschen(i, j);
	}
	ausgabe();
}
</script>
</head>
<body>
<h1>Einkaufsliste</h1>
<input type = "text" id = "eingabe">
<input type = "button" value = "Sortieren" onclick = "sortieren()">
<input type = "button" value = "HinzufÃ¼gen" onclick = "hinzufuegen()">
<input type = "button" value = "SelectionSort" onclick = "selectionSort()">
<input type = "button" value = "BubbleSort" onclick = "bubbleSort()">
<input type = "button" value = "Mischen" onclick = "mischen()">
<p id = "ausgabe"></p>
</body>
</html>
